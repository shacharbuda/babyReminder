<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Baby-Reminder</title>
  	<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
		<link rel="stylesheet" href="stylesheet.css" type="text/css">
		<!-- JQuery -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="util.js" type="text/javascript"></script>
		<script src="localstorage.js" type="text/javascript"></script>
		<script src="editBabyReminder.js" type="text/javascript"></script>
	</head>
  <body>
		<header>
			<h1 class="h1 text-center pt-5">עריכה</h1>
			<h2 class="text-center">תזכורת "<span id="reminder-name-header"></span>"</h2>
		</header>
		<div class="container d-flex align-items-center">
			<form onsubmit="event.preventDefault()">
				<div class="form-group">
					<label for="baby-name">שם תינוק</label>
					<input type="text" readonly class="form-control" id="baby-name">
				</div>
				<div class="form-group">
					<label for="baby-birthday">תאריך לידה</label>
					<input type="date" readonly class="form-control" id="baby-birthday">
				</div>
				<div class="form-group">
					<label for="reminder-months">גיל הופעת תזכורת (חודשים)</label>
					<input type="text" readonly class="form-control" id="reminder-months" aria-describedby="reminder-months-help">
					<small id="reminder-months-help" class="form-text text-muted">בעתיד יהיה ניתן לערוך שדה זה.</small>
				</div>
				<div class="form-group">
					<label for="reminder-name">שם תזכורת</label>
					<input type="text" readonly class="form-control" id="reminder-name">
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="reminder-seen">
					<label class="form-check-label" for="reminder-seen">סיימתי עם התזכורת</label>
				</div>
				<button id="submit-btm" class="btn btn-primary">עדכן</button>
			</form>
		</div>
		<footer class="text-center blockquote-footer" dir="ltr">
			Made by Waffle
		</footer>
  </body>
</html>
